services:
  - type: web
    name: streamguard
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npx tsx server.ts
    envVars:
      - key: PORT
        value: 10000
      - key: HOSTNAME
        value: 0.0.0.0
      - key: NODE_VERSION
        value: 20.11.0
      # Các key bí mật (Telegram, Gmail...) bạn NÊN add tay trên Render Dashboard
      # để bảo mật, KHÔNG NÊN để trong file này nếu repo là public.
      # Tuy nhiên để test nhanh, bạn có thể uncomment dưới đây:
      # - key: TELEGRAM_BOT_TOKEN
      #   value: ...
      # - key: GMAIL_APP_PASSWORD
      #   value: ...
